<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List WebApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
<link rel="icon" href="favicon.ico">
</head>
<body class="body">

    <div>
        <div class="container">
            <h1>Todo List WebApp</h1>
            <div class="input">
                <input type="text" placeholder="Add Your Pending Tasks">
                <button type="button" class="btn btn-danger"><i class="fa-solid fa-square-plus"></i></button>
            </div>
            <ul class="tasks"></ul>
            <div class="footer">
                <span>You have <span class="Pendingtasks"></span>&nbsp; Task pending</span>
                <button type="button" class="btn btn-primary">Remove All</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
   </body>
</html>
